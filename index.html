<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <!-- BoxIcons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>SideBar - Hamed Jafari</title>
  </head>
  <body>
    <!-- Sidebar Menu -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo_content">
        <div class="logo">
          <img src="./assets/img/favicon.png" alt="" />
          <div class="logo_name">صفرویک</div>
        </div>
        <!-- <i class="bx bx-menu" id="sidebar_btn"></i> -->
      </div>
      <!-- Nav Links -->
      <ul class="nav_list">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">معرفی سرویس</span>
          </a>
          <span class="tooltip">معرفی سرویس</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chat"></i>
            <span class="links_name">انتخاب سرویس</span>
          </a>
          <span class="tooltip">انتخاب سرویس</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">لیست سرویس ها</span>
          </a>
          <span class="tooltip">لیست سرویس ها</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="links_name">مزایای سرویس های صفر و یک</span>
          </a>
          <span class="tooltip">مزایای سرویس های صفر و یک</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">سوالات متداول</span>
          </a>
          <span class="tooltip">سوالات متداول</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">ویژگی های سرویس های ما</span>
          </a>
          <span class="tooltip">ویژگی های سرویس های ما</span>
        </li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>صفرویک</h1>
    </main>
    <script src="./js/sidebarMenu.js"></script>
  </body>
</html>
